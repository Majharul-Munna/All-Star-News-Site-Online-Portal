<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <header class="container">
      <nav class=" container navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand fs-2" href="#"> <span class="text-success">ALL STAR</span> News</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="container-fluid">
              <form class="d-flex float-end" role="search">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active text-primary" aria-current="page" href="#">News</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " href="#">Blog</a>
                  </li>
                </ul>
              </form>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <section>
        <div class="container text-center mt-5 mb-5">
          <button id="home" class="a-tag m-3" href="https://">Home</button>
          <button onclick="getBreaking()" class="a-tag m-3" href="http://">Breaking news </button>
          <button onclick="getReguler()" class="a-tag m-3" href="http://">Regular news </button>
          <button onclick="getInternational()" class="a-tag m-3" href="http://">International news</button>
          <button onclick="getSports()" class="a-tag m-3" href="http://">Sports</button>
          <button onclick="getEntertainment()" class="a-tag m-3" href="http://">Entertainment</button>
          <button onclick="getCulture()" class="a-tag m-3" href="http://">Culture</button>
          <button onclick="getArts()" class="a-tag m-3" href="http://">Arts</button>
          <button onclick="getAll()" class="a-tag m-3" href="http://">All news</button>
        </div>
          <div id="news-container" class="row row-cols-1 row-cols-md-2 g-4">
          
          </div>
      </section>

    </main>
    <script src="js/get-news.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
